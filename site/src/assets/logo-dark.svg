<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 32">
  <!-- Split O logo with wordmark - for dark backgrounds -->
  <defs>
    <clipPath id="logo-left-dark">
      <rect x="0" y="0" width="15" height="32"/>
    </clipPath>
    <clipPath id="logo-right-dark">
      <rect x="17" y="0" width="15" height="32"/>
    </clipPath>
  </defs>
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#f49f1e" clip-path="url(#logo-left-dark)"/>
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#f49f1e" clip-path="url(#logo-right-dark)"/>
  <circle cx="16" cy="16" r="7" fill="#1a1a1a"/>
  <text x="40" y="23" font-family="ui-sans-serif, system-ui, sans-serif" font-size="20" font-weight="600" fill="#fafafa">oore</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Split O logo - matching brand colors -->
  <defs>
    <clipPath id="left">
      <rect x="0" y="0" width="15" height="32"/>
    </clipPath>
    <clipPath id="right">
      <rect x="17" y="0" width="15" height="32"/>
    </clipPath>
  </defs>

  <!-- Left half -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#f49f1e" clip-path="url(#left)"/>

  <!-- Right half -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#f49f1e" clip-path="url(#right)"/>

  <!-- Center circle cutout (using background color) -->
  <circle cx="16" cy="16" r="7" fill="#1a1a1a"/>
</svg>
